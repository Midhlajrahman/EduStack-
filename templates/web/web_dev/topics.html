{% extends 'web/web_dev/partials/base.html' %}
{% load static %}
{% block content %}
  <section class="courses">
    <h1 class="heading">our Topics</h1>
    <div class="box-container">
      {% for c in courses %}
        <div class="box">
          <div class="tutor">
            <img src="{{ c.auther_image.url }}" alt="" />
            <div class="info">
              <h3>{{ c.authername }}</h3>
              <span>{{ c.date }}</span>
            </div>
          </div>
          <div class="thumb">
            <img src="{{ c.thumbnail.url }}" alt="" />
            <span>{{ c.howmany_video }}</span>
          </div>
          <h3 class="title">{{ c.video_title }}</h3>
          <a href="{% url 'web:playlist' c.id %} " class="inline-btn">view playlist</a>
        </div>
      {% endfor %}

    </div>
  </section>
{% endblock %}
