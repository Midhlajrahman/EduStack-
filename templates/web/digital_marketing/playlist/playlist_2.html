{% extends "web/digital_marketing/partials/d_base.html" %}
{% load static %}
{% block content %}
<section class="playlist-videos">
   <h1 class="heading">playlist videos</h1>
   <div class="box-container">
     {% for p in d_play_2 %} 
      <a class="box" href="{% url "web_2:d_watch_video_2" p.id %}">
         <i class="fas fa-play"></i>
         <img src="{{p.video_thumbnail.url}}" alt="">
         <h3>{{p.video_title}}</h3>
      </a>
      {% endfor %} 
   </div>
</section>
{% endblock %}
