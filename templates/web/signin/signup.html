{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'web/css/style2.css' %}">
    <link rel="stylesheet" href="{% static 'web/css/style3.css' %}">
</head>
<body>
    <header class="header">
        <section class="flex">
           <a href="home.html" class="logo">EduStack</a>
           <div class="icons">
              <div id="user-btn" class="fas fa-user"></div>
              <div id="toggle-btn" class="fas fa-sun"></div>
           </div>
           <div class="profile">
              <div class="flex-btn">
               <a href="{% url 'web:signup' %}" class="option-btn">SignUp</a>
               <a href="{% url 'web:student_signin' %}" class="option-btn">LogIn</a>
              </div>
           </div>
        </section>
     </header>   
     <section class="contact">
        <div class="row">
           <div class="image">
              <img src="{% static 'web/images/Studying-amico.svg' %}" alt="" class="study_image">
           </div>
           <form action="" method="POST">
            {% csrf_token %}
              <h3>SignUp  </h3>
              <input type="text" placeholder="First Name" name="f_name" id="f_name" required maxlength="50" class="box">
              <input type="text" placeholder="Last Name" name="l_name" id="l_name" required maxlength="50" class="box">
              <input type="email" placeholder="E-mail" name="email" id="email" required maxlength="50" class="box">
              <input type="number" placeholder="Phone Number" name="phone" id="phone" required maxlength="50" class="box">
              <input type="text" placeholder="Course" name="course" id="course" required maxlength="50" class="box">
              <input type="text" placeholder="Create Your Student Id" name="student_id" id="student_id" required maxlength="50" class="box">
              <input type="submit" value="Submit" class="inline-btn" name="submit">
           </form>
        </div>
        </div>
     </section>
     <footer class="footer">
        &copy; copyright @ 2022 by <span>Midhlaj Rahman</span>
     </footer>
     <!-- custom js file link  -->
     <script src="{% static 'web/script/script.js' %}"></script>
</body>
</html>
